# keysym
# comma -> ,
# period -> .
# slash -> /
# bracketleft -> [
# bracketright -> ]

# See https://wiki.hyprland.org/Configuring/Keywords/
# 按键绑定
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod ALT, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, M, workspace, 6
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod SHIFT, E, exec, kitty --title "kitty_float" yazi
bind = $mainMod SHIFT, Q, exec, $terminal
# nvim编辑器
bind = $mainMod SHIFT, N, exec, kitty nvim
# 使用kitty查看窗口信息并设置背景不透明
bind = $mainMod SHIFT, H, exec, kitty --title "kitty_float" nvim "/home/lh/.config/hypr/hyprland.conf"
bind = $mainMod SHIFT, S, exec, kitty --hold --title "kitty_float" sh -c "hyprctl clients"

# 音乐播放器前端
bind = $mainMod SHIFT, M, exec, kitty ncmpcpp
# wifi管理
