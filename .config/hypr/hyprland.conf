bindm = $mainMod ALT, mouse:273, resizewindow
bind = $mainMod CTRL, H, movewindow, l        # 向左移动窗口
bind = $mainMod CTRL, L, movewindow, r       # 向右移动窗口
bind = $mainMod CTRL, K, movewindow, u          # 向上移动窗口
bind = $mainMod CTRL, J, movewindow, d        # 向下移动窗口
bind = $mainMod CTRL ALT, H, layoutmsg, orientationleft
bind = $mainMod CTRL ALT, L, layoutmsg, orientationright
bind = $mainMod CTRL ALT, K, layoutmsg, orientationtop
bind = $mainMod CTRL ALT, J, layoutmsg, orientationbottom

# 移动鼠标
# comma -> ",", period -> ".", slash -> "/"
binde = $mainMod, Y, exec, $mc_path left
binde = $mainMod, U, exec, $mc_path bottom
binde = $mainMod, I, exec, $mc_path top
binde = $mainMod, O, exec, $mc_path right
