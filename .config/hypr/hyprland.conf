#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
# opengl {
#   nvidia_anti_flicker = false
# }

cursor {
  no_hardware_cursors = true # 禁用硬件光标
}

xwayland {
  force_zero_scaling = true # 禁用xwayland缩放
  # create_abstract_socket = true # 启用xwayland抽象套接字
}

general {

    gaps_in = 0
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Repeat rate and delay
    repeat_rate = 25
    repeat_delay = 280

    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    # 进入桌面自动开启数字键
    # numlock_by_default = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

############
### 动画 ###
############
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    # workspace_wraparound = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # 赛贝尔曲线网站：https://easings.net/
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeoutquart, 0.5, 1, 0.89, 1
    bezier = easeinquart, 0.11, 0, 0.5, 0
    bezier = workspacemove, 0.5, 1, 0.5, 1

    animation = global, 1, 3, default # 全局节点动画
    animation = border, 1, 3, easeOutQuint
    animation = borderangle, 1, 1, easeoutquart, once
    animation = windows, 1, 3, linear, popin # 窗口节点
    animation = windowsIn, 1, 3, easeoutquart, slide # 窗口打开动画
    animation = windowsOut, 1, 3, easeoutquart, slide # 窗口关闭动画
    animation = windowsMove, 1, 3, easeoutquart, slide # 窗口移动动画
    animation = fade, 1, 2, quick # 淡化节点
    animation = fadeIn, 1, 2, linear # 淡入节点
    animation = fadeOut, 1, 2, linear # 淡出节点
    animation = fadeLayersIn, 1, 2, almostLinear # 层打开淡化
    animation = fadeLayersOut, 1, 2, almostLinear # 层关闭淡化
    animation = layers, 1, 2, default # 层节点，包括覆盖层或者面板
    animation = layersIn, 1, 2, easeoutquart, slide # 层打开动画
    animation = layersOut, 1, 2, easeinquart, slide # 层关闭动画
    animation = workspaces, 1, 5, workspacemove, slide # 工作区节点
    animation = workspacesOut, 1, 5, workspacemove, slide # 工作区打开
    animation = workspacesIn, 1, 5, workspacemove, slide # 工作区关闭
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    new_on_top = true
    # mfact = 0.65
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # 画面没有刷新时不推送新帧
    animate_manual_resizes = true # 改变窗口大小时启用动画
    # DXVK_HDR=1 gamescope -f --hdr-enabled -- %command% # 提高steam游戏性能
    # ENABLE_HDR_WSI=1 DXVK_HDR=1 DISPLAY= %command%
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

