binde = $mainMod ALT, L, resizeactive, 50 0    # 宽度增加 50px
binde = $mainMod ALT, K, resizeactive, 0 -50      # 高度减少 50px
binde = $mainMod ALT, J, resizeactive, 0 50     # 高度增加 50px

# Move/resize windows with mainMod + LMB/RMB and dragging
