font_family      Fira Code
bold_font        Fira Code Bold
italic_font      Fira Code Italic
bold_italic_font Fira Code Bold Italic

# 中文字体后备
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+20000-U+2A6DF,U+2A700-U+2B73F,U+2B740-U+2B81F,U+2B820-U+2CEAF,U+F900-U+FAFF,U+2F800-U+2FA1F Source Han Sans CN

font_size 14

include ./theme.conf

# 禁用连字
disable_ligatures always

# 启用高级文本渲染（抗锯齿 + 微阴影）
text_composition_strategy 1.2 0.5

# 可选：自定义文字光晕（需 Kitty 0.30+ 版本）
text_fg_override 0.8  # 光晕强度（0.0-1.0，值越大文字边缘越“发光”）

# 窗口边框
hide_window_decorations yes
window_border_width 0
window_padding_width 0

# 背景透明度（Hyprland 下可能需配合 compositor）
background_opacity 0.7
dynamic_background_opacity yes
background_tinit 0.5
allow_remote_control yes

# 默认shell
shell /usr/bin/fish

# 光标样式（block/beam/underline）
cursor_shape beam      

# 光束光标的粗细
cursor_beam_thickness 1.5  

# 禁用闪烁（设为 0）
cursor_blink_interval 0     

# 始终不停止闪烁
# cursor_stop_blinking_after 0 

# 启用平滑移动（Kitty 新版本支持）
cursor_smooth_move yes  
cursor_trail 7

# 关闭提示音
enable_audio_bell no
